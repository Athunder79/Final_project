{% extends "core/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="content-section">
    <div class="media">
        <div class="media-body">
            <h2 class="account-heading">Username: {{ user.username }}</h2>
            <p class="text-secondary">Email: {{ user.email }}</p>
            <h1>In The Bag</h1>
            {% for club in user_clubs %}
                <p>{{ club.club_name }}</p>
            {% endfor %}
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data"> <!-- Added an encoding type to save the image in the background -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add a Club to your bag</legend> <!-- Updated ledgend to display Profile Info -->
            {{ c_form|crispy }} <!-- Updated to load the user form and let crispy take care of the formating -->

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button> <!-- Updated button to display Profile Info -->
        </div>
    </form>

</div>
{% endblock content %}
